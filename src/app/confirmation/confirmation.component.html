<p>
  {{data.message}}
</p>

<div fxLayout="row" fxLayoutAlign="end end">
  <button mat-raised-button color="primary" (click)="close()" style="margin-right: 5px;" type="button"
    *ngIf="data.confirmButton">
    <mat-icon>close</mat-icon>
  </button>

  <button mat-raised-button (click)="responseUser()" color="primary" type="button" hidden="!data.confirmButton">
    <mat-icon>done</mat-icon>
  </button>
</div>
