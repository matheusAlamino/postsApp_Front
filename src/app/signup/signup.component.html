<div style="height: 100%" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="registerForm" class="form mt-4" (submit)="signup()">
    <mat-card>
      <mat-card-title>Register</mat-card-title>

      <mat-form-field fxLayout="column" fxLayoutAlign="space-around stretch">
        <input formControlName="name" type="text" matInput placeholder="Full name" autofocus>
        <mat-error *ngIf="registerForm.controls['name'].touched && !registerForm.controls['name'].valid">
          Field email invalid
        </mat-error>
      </mat-form-field>

      <div>
        <mat-form-field fxLayout="column" fxLayoutAlign="space-around stretch">
          <input formControlName="email" type="text" matInput placeholder="email" autofocus>
          <mat-error *ngIf="registerForm.controls['email'].touched && !registerForm.controls['email'].valid">
            Field email invalid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="password">
          <mat-icon style="cursor: pointer;" (click)="hide = !hide" matSuffix>
            {{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          <mat-error *ngIf="registerForm.controls['password'].touched && !registerForm.controls['password'].valid">Field
            password
            invalid</mat-error>
        </mat-form-field>
      </div>
      <button mat-button type="submit" class="mat-raised-button" color="primary">
        Register
      </button>
      <p>Already a user? <a mat-button color="primary" [routerLink]="['']">Sign In!</a></p>
    </mat-card>
  </form>
</div>
