<h4 class="d-flex justify-content-center">Register to see all posts!</h4>

<div class="d-flex justify-content-center">
  <form [formGroup]="registerForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
      <input formControlName="name" class="form-control" placeholder="full name">
      <label *ngIf="registerForm.controls['name'].touched && !registerForm.controls['name'].valid">Field name
        invalid</label>
    </div>

    <div class="form-group">
      <input formControlName="email" class="form-control" placeholder="email" autofocus>
      <label *ngIf="registerForm.controls['email'].touched && !registerForm.controls['email'].valid">Field email
        invalid</label>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="password">
      <label *ngIf="registerForm.controls['password'].touched && !registerForm.controls['password'].valid">Field
        password
        invalid</label>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>

  </form>
</div>
